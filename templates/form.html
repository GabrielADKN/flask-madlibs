{% extends 'base.html' %}
{% block title %}Madlibs{% endblock %}
{% block content %}
    <h1>Madlibs :</h1>
    <form action="/story">
        {% for word in prompts %}
            <label for="{{word}}">{{word}}</label>
            <input type="text" name="{{word}}" id="{{word}}">

        <input type="submit" value="submit">
    </form>
{% endblock %}
